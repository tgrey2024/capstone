{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock title %}

{% block content %}
<div class="container move-up">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h3>{% trans "Sign Out" %}</h3>
      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-info right" type="submit" aria-label="Sign Out button">{% trans 'Sign Out' %}</button>
        <a class="btn btn-secondary" href="javascript:history.back()" aria-label="Cancel Sign Out and go back a page">Cancel</a>
      </form>
    </div>
  </div>
</div>







{% endblock content %}
