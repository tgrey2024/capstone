{% extends "base.html" %}

{% block title %}403 Forbidden{% endblock %}

{% block content %}
<div class="container">
    <h1>403 Forbidden</h1>
    <p>CSRF verification failed. Request aborted.</p>
    <p>Reason: {{ reason }}</p>
    <a href="{% url 'home' %}" class="btn btn-info">Go to Homepage</a>
</div>
{% endblock %}
