{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Post Form{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Post Content <i class="fa-regular fa-pen-to-square"></i></h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    {% if form.instance.image %}
    <div class="mb-3">
        <label>Current Image:</label><br>
        <img src="{{ form.instance.image.url }}" alt="Current Image" style="max-width: 200px;">
        <p>{{ form.instance.image.name }}</p>
    </div>
    {% endif %}
    <input class="btn btn-info" type="submit" value="Update">
</form>
</div>
{% endblock content %}
