{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Delete Confirmation{% endblock %}
    
{% block content %}
<div class="container move-up">
    <h3>
        Confirm Delete <i class="fa-regular fa-trash-can"></i>
    </h3>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
        {{ form }}
        <input class="btn btn-info" type="submit" value="Confirm" aria-label="Confirm the Delete">
        <a class="btn btn-secondary" href="javascript:history.back()" aria-label="Cancel Delete and go back a page">Cancel</a>
    </form>
</div>
{% endblock content %}
